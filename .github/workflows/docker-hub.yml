name: Build and Push to Docker Hub

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-push-dockerhub:
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKER_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate secrets
        run: |
          if [ -z "$DOCKER_USERNAME" ]; then
            echo "‚ùå Error: DOCKERHUB_USERNAME secret is not set"
            echo "üìù Please configure it in: Settings -> Secrets and variables -> Actions"
            echo "üëâ Add secret: DOCKERHUB_USERNAME = your Docker Hub username"
            exit 1
          fi
          if [ -z "$DOCKER_TOKEN" ]; then
            echo "‚ùå Error: DOCKERHUB_TOKEN secret is not set"
            echo "üìù Please configure it in: Settings -> Secrets and variables -> Actions"
            echo "üëâ Add secret: DOCKERHUB_TOKEN = your Docker Hub access token"
            exit 1
          fi
          echo "‚úÖ Secrets validated successfully"
          echo "üì¶ Docker Hub username: $DOCKER_USERNAME"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "MAJOR=$(echo $VERSION | cut -d. -f1)" >> $GITHUB_OUTPUT
            echo "üìå Building version: $VERSION"
          else
            echo "‚ö†Ô∏è  No version tag found, using 'latest' only"
          fi

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.prod
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/weektodo:latest
            ${{ env.DOCKER_USERNAME }}/weektodo:${{ steps.version.outputs.VERSION }}
            ${{ env.DOCKER_USERNAME }}/weektodo:${{ steps.version.outputs.MAJOR }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Update Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_TOKEN }}
          repository: ${{ env.DOCKER_USERNAME }}/weektodo
          short-description: ${{ github.event.repository.description }}
          readme-filepath: ./README.md
